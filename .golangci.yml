version: "2"

run:
  tests: true

linters:
  default: none
  enable:
    - dupl
    - modernize
    - err113
    - errcheck
    - gochecknoinits
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
  settings:
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      enabled-tags:
        - performance
        - style
        - experimental
    govet:
      enable:
        - shadow
    lll:
      line-length: 160
    misspell:
      locale: US
  exclusions:
    rules:
      - linters:
          - staticcheck
        text: at least one file in a package should have a package comment
      - linters:
          - revive
        text: should have a package comment
      - linters:
          - dupl
          - gosec
        path: _test\.go$
      - linters:
          - revive
          - unparam
          - unused
        path: _test\.go$
        text: unused-parameter
      - linters:
          - gocritic
        text: put a space between `//` and comment text
      - linters:
          - revive
        text: exported .* should have comment or be unexported
      - linters:
          - revive
        path: ^pkg/api/[^/]+\.go$
        text: avoid meaningless package names
    paths: []
formatters:
  exclusions:
    paths: []
